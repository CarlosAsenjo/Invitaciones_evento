    <div class="main">

    </div>
      <ul id="invitedList" class="invitedList">
	      <li>
		      <span>María</span>
		      <label> Confirmed<input type="checkbox"> </label>
		      <button>edit</button>
		      <button>remove</button>
	      </li>
	      <li class="responded">
		      <span>Pepe</span>
		      <label>Confirmed<input type="checkbox"></label>
		      <button>edit</button>
		      <button>remove</button>
	      </li>
	    </ul>
	    
    </div>
  </div>
